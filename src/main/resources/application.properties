server.port=8080
spring.application.name=backend

# MySQL
spring.datasource.url= ${data_url}
spring.datasource.username= ${data_username}
spring.datasource.password= ${data_pw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Open in View
spring.jpa.open-in-view=false

# Thymeleaf
spring.thymeleaf.check-template-location=false

#
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# coolsms
coolsms.api.key= ${coolsms_key}
coolsms.api.secret= ${coolsms_secret}
coolsms.api.number= ${coolsms_num}

# jwt (1day)
springboot.jwt.secret= ${jwt_secret}

# AWS S3 (image)
cloud.aws.s3.bucket=${S3_BUCKET_NAME}
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_SECRET_KEY}
cloud.aws.region.static=ap-northeast-2
cloud.aws.region.auto=false
cloud.aws.stack.auto=false

# Naver API
naver.client-id=${NAVER_CLIENT_ID}
naver.secret=${NAVER_SECRET}