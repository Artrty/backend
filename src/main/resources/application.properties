server.port=8080
spring.application.name=backend

# MySQL
spring.datasource.url= ${data_url}
spring.datasource.username= ${data_username}
spring.datasource.password= ${data_pw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Open in View
spring.jpa.open-in-view=false

# Thymeleaf
spring.thymeleaf.check-template-location=false

#
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# coolsms
coolsms.api.key= ${coolsms_key}
coolsms.api.secret= ${coolsms_secret}
coolsms.api.number= ${coolsms_num}

# jwt (1day)
springboot.jwt.secret= ${jwt_secret}

#multipart
spring.servlet.multipart.location=C:/Users/Public/Pictures/
spring.servlet.multipart.max-file-size=15MB